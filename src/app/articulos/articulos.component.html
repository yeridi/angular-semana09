<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1"> 
        <tr>
            <td>Codigo</td>
            <td>Descripcion</td>
            <td>Precio</td>
        </tr>
        <tr *ngFor="let prod of datos">
            <td>{{prod.codigo}}</td>
            <td>{{prod.descripcion}}</td>
            <td>{{prod.precio}}</td>
        </tr>
    </table>
</body>
</html>
